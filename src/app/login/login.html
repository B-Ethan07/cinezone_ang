  <div class="container mt-5" style="max-width: 400px;">
    <h2 class="mb-4 text-center">Connexion</h2>
    <form id="loginForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <label for="email" class="form-label">Adresse email</label>
        <input type="email" class="form-control" id="email"  name="email" [(ngModel)]="credentials.email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Mot de passe</label>
        <input type="password" class="form-control" id="password" name="password" [(ngModel)]="credentials.password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Se connecter</button>
      @if (errorMessage) {
      <div class="alert alert-danger mt-3 text-center">
        {{ errorMessage }}
      </div>}
    </form>
    <div class="mt-3 text-center">
      <small>Pas encore inscrit ? <a routerLink="/signup" routerLinkActive="active">Cr√©er un compte</a></small>
    </div>
  </div>
