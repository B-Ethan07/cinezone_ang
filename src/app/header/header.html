<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand" routerLink="/">CineZone</a>
  @if (user?.name) {
    <span class="navbar-text text-white ms-3">
      Bonjour, {{ this.user?.name }}
    </span>
  }
  <!-- Burger Button -->
  <button
    class="navbar-toggler"
    type="button"
    data-bs-toggle="collapse"
    data-bs-target="#navbarNav"
    aria-controls="navbarNav"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon" ></span>
  </button>

  <!-- Menu -->
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
      <li class="nav-item">
        <a
          routerLink=""
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
          >Home</a
        >
      </li>
      <li class="nav-item">
        <a routerLink="/movies" routerLinkActive="active" class="nav-link">Movies</a>
      </li>
      @if(!this.user){
      <li class="nav-item">
        <a routerLink="/login" routerLinkActive="active" class="nav-link">Connexion</a>
      </li>
    } @else {
      <li class="nav-item">
        <a routerLink="/logout" (click)="logout()" routerLinkActive="active" class="nav-link"><i class="fa fa-sign-out" aria-hidden="true"></i></a>
      </li>}
    </ul>
  </div>
</nav>
